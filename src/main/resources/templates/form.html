<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>File</title>
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
<script th:src="@{/js/htmx.min.js}" type="text/javascript"></script>
</head>
<body>
	<input id="csrf" type="hidden" th:name="${_csrf.parameterName}"
		th:value="${_csrf.token}" />
	<div class="container-xl rounded shadow my-2 py-3 px-3">
		<h1>Form</h1>
		<form id="form"
			class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-2 align-items-center mb-2"
			th:hx-post="@{/upload}" hx-encoding="multipart/form-data"
			hx-include="#csrf" hx-target="#message" hx-swap="innerHTML"
			hx-request='\"timeout\":10000'>
			<div class="col">
				<input type="file" class="form-control" name="file">
			</div>
			<input class="col-md-auto col-sm-12 btn btn-primary" type="submit"
				value="Upload">

			<!-- 			<div id='progress' class="progress" role="progressbar" -->
			<!-- 				aria-label="Animated striped example" aria-valuenow="0" -->
			<!-- 				aria-valuemin="0" aria-valuemax="100"> -->
			<!-- 				<div id="progress-bar" -->
			<!-- 					class="progress-bar progress-bar-striped progress-bar-animated" -->
			<!-- 					style="width: 0%"></div> -->
			<!-- 			</div> -->

			<!-- 			<progress id='progress' value='0' max='100'></progress> -->
			<p id="message"></p>
		</form>
		<a th:href="@{/download}" class="btn btn-primary">Download Excel</a>
	</div>
</body>
